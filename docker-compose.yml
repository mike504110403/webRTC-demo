services:
  # 後端服務（Signaling Server + 內建 SFU）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webrtc-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    networks:
      - webrtc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服務
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: webrtc-frontend
    ports:
      - "5173:80"
    networks:
      - webrtc-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  webrtc-network:
    driver: bridge
